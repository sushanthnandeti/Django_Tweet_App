{% extends "layout.html" %}

{% block title %}

    Django and Tweet

{% endblock %}

{% block content %}

    <h1 class="text-center"> Welcome to Django Twitter App</h1>
    <h2> 
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}

    <form method="post" class="form" enctype="multipart/form-data"> 
        
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">
            Submit
        </button>
   </form>
   <a href="{% url 'tweet_list' %}"> Back to tweet list</a>
    </h2>

{% endblock %}
